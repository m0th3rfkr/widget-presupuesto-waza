<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google API Simple</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #3367d6;
        }
        .log {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ Test Google Sheets API</h1>
    <p>Script b√°sico para probar autenticaci√≥n con Google Sheets</p>

    <div>
        <button onclick="testStep1()">1Ô∏è‚É£ Test gapi Load</button>
        <button onclick="testStep2()">2Ô∏è‚É£ Test Init API</button>
        <button onclick="testStep2Simple()">2Ô∏è‚É£B Test Init Simple</button>
        <button onclick="testStep3()">3Ô∏è‚É£ Test Auth</button>
        <button onclick="testStep4()">4Ô∏è‚É£ Test Template Copy</button>
        <button onclick="clearLog()">üßπ Clear Log</button>
    </div>

    <div id="status"></div>
    <div id="log" class="log"></div>

    <script>
        const GOOGLE_CONFIG = {
            apiKey: 'AIzaSyA5WkzYdrn2v24fgB1rln5qnbhs7iivFNs',
            clientId: '64644619494-tous9hjfmhdpmcfnj18b067tnj3ve9f9.apps.googleusercontent.com',
            discoveryDocs: [
                'https://sheets.googleapis.com/$discovery/rest?version=v4',
                'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'
            ],
            scopes: 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/drive.file'
        };

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
            document.getElementById('status').textContent = '';
        }

        // Test 1: Verificar si gapi se carga
        function testStep1() {
            log('=== TEST 1: Verificando carga de gapi ===');

            if (typeof gapi === 'undefined') {
                log('‚ùå ERROR: gapi no est√° disponible');
                showStatus('gapi no cargado', 'error');
                return;
            }

            log('‚úÖ gapi est√° disponible');
            log('‚úÖ Dominio actual: ' + window.location.origin);
            showStatus('gapi cargado correctamente', 'success');
        }

        // Test 2: Inicializar API
        function testStep2() {
            log('=== TEST 2: Inicializando Google API ===');

            if (typeof gapi === 'undefined') {
                log('‚ùå ERROR: Ejecuta primero Test 1');
                showStatus('Ejecuta Test 1 primero', 'error');
                return;
            }

            log('üîÑ Iniciando gapi.load...');
            gapi.load('client:auth2', {
                callback: async () => {
                    try {
                        log('‚úÖ gapi.load ejecutado exitosamente');
                        log('üîÑ Ejecutando gapi.client.init...');

                        // Agregar timeout para detectar si se cuelga
                        const initPromise = gapi.client.init(GOOGLE_CONFIG);
                        const timeoutPromise = new Promise((_, reject) => {
                            setTimeout(() => reject(new Error('TIMEOUT: gapi.client.init tom√≥ m√°s de 10 segundos')), 10000);
                        });

                        const initResult = await Promise.race([initPromise, timeoutPromise]);
                        log('‚úÖ gapi.client.init completado');
                        log('üìã Resultado de init: ' + JSON.stringify(initResult));

                        // Verificar que client est√© inicializado
                        if (gapi.client) {
                            log('‚úÖ gapi.client est√° disponible');
                        } else {
                            log('‚ùå ERROR: gapi.client no est√° disponible');
                        }

                        // Verificar que auth2 est√© inicializado
                        if (gapi.auth2) {
                            log('‚úÖ gapi.auth2 est√° disponible');

                            const authInstance = gapi.auth2.getAuthInstance();
                            if (authInstance) {
                                log('‚úÖ Auth instance obtenida correctamente');
                                log('üìã Auth instance tipo: ' + typeof authInstance);

                                const isSignedIn = authInstance.isSignedIn.get();
                                log('üìã Usuario ya autenticado: ' + isSignedIn);

                                // Verificar m√©todos disponibles
                                log('üìã M√©todos disponibles en authInstance:');
                                log('   - signIn: ' + (typeof authInstance.signIn));
                                log('   - isSignedIn: ' + (typeof authInstance.isSignedIn));
                                log('   - currentUser: ' + (typeof authInstance.currentUser));

                                showStatus('API inicializada correctamente', 'success');
                            } else {
                                log('‚ùå ERROR: No se pudo obtener auth instance');
                                showStatus('Error obteniendo auth instance', 'error');
                            }
                        } else {
                            log('‚ùå ERROR: gapi.auth2 no est√° disponible');
                            showStatus('gapi.auth2 no disponible', 'error');
                        }

                        log('üìã Config usada: ' + JSON.stringify(GOOGLE_CONFIG, null, 2));

                    } catch (error) {
                        log('‚ùå ERROR en inicializaci√≥n: ' + error.message);
                        log('üìã Error tipo: ' + error.name);
                        log('üìã Error detalles: ' + error.details);
                        log('üìã Error completo: ' + JSON.stringify(error, null, 2));
                        showStatus('Error en inicializaci√≥n: ' + error.message, 'error');
                    }
                },
                onerror: (error) => {
                    log('‚ùå ERROR en gapi.load: ' + JSON.stringify(error));
                    showStatus('Error cargando gapi', 'error');
                }
            });
        }

        // Test 2B: Inicializaci√≥n simplificada
        function testStep2Simple() {
            log('=== TEST 2B: Inicializaci√≥n SIMPLIFICADA ===');

            if (typeof gapi === 'undefined') {
                log('‚ùå ERROR: Ejecuta primero Test 1');
                showStatus('Ejecuta Test 1 primero', 'error');
                return;
            }

            // Configuraci√≥n m√°s simple - solo lo esencial
            const SIMPLE_CONFIG = {
                apiKey: 'AIzaSyA5WkzYdrn2v24fgB1rln5qnbhs7iivFNs',
                clientId: '64644619494-tous9hjfmhdpmcfnj18b067tnj3ve9f9.apps.googleusercontent.com',
                scope: 'https://www.googleapis.com/auth/drive.file'
            };

            log('üîÑ Probando configuraci√≥n simplificada...');
            log('üìã Config simple: ' + JSON.stringify(SIMPLE_CONFIG, null, 2));

            gapi.load('client:auth2', {
                callback: async () => {
                    try {
                        log('‚úÖ gapi.load ejecutado');
                        log('üîÑ Ejecutando init con configuraci√≥n simple...');

                        // Timeout m√°s corto para config simple
                        const initPromise = gapi.client.init(SIMPLE_CONFIG);
                        const timeoutPromise = new Promise((_, reject) => {
                            setTimeout(() => reject(new Error('TIMEOUT: Config simple fall√≥ en 5 segundos')), 5000);
                        });

                        const initResult = await Promise.race([initPromise, timeoutPromise]);
                        log('‚úÖ Init simple completado!');

                        const authInstance = gapi.auth2.getAuthInstance();
                        if (authInstance) {
                            log('‚úÖ Auth instance obtenida con config simple');
                            showStatus('Config simple funcionando', 'success');
                        } else {
                            log('‚ùå Auth instance fall√≥ con config simple');
                            showStatus('Auth instance fall√≥', 'error');
                        }

                    } catch (error) {
                        log('‚ùå ERROR en config simple: ' + error.message);

                        if (error.message.includes('TIMEOUT')) {
                            log('üí° DIAGN√ìSTICO: API Key o Client ID pueden estar incorrectos');
                            log('üí° O el dominio file:// no est√° autorizado');
                        }

                        showStatus('Config simple fall√≥: ' + error.message, 'error');
                    }
                },
                onerror: (error) => {
                    log('‚ùå ERROR en gapi.load simple: ' + JSON.stringify(error));
                    showStatus('Error cargando gapi simple', 'error');
                }
            });
        }

        // Test 3: Autenticaci√≥n
        function testStep3() {
            log('=== TEST 3: Probando autenticaci√≥n ===');

            try {
                const authInstance = gapi.auth2.getAuthInstance();
                if (!authInstance) {
                    log('‚ùå ERROR: Ejecuta primero Test 2');
                    showStatus('Ejecuta Test 2 primero', 'error');
                    return;
                }

                const isSignedIn = authInstance.isSignedIn.get();
                log('üìã Estado actual de login: ' + isSignedIn);

                if (!isSignedIn) {
                    log('üîÑ Iniciando proceso de login...');
                    showStatus('Iniciando login...', 'info');

                    authInstance.signIn({
                        prompt: 'select_account'
                    }).then(user => {
                        log('‚úÖ Login exitoso!');
                        log('üìã Usuario: ' + user.getBasicProfile().getName());
                        log('üìã Email: ' + user.getBasicProfile().getEmail());
                        showStatus('Autenticaci√≥n exitosa', 'success');
                    }).catch(error => {
                        log('‚ùå ERROR en login: ' + error.error);
                        log('üìã Detalles: ' + JSON.stringify(error, null, 2));

                        if (error.error === 'popup_blocked_by_browser') {
                            showStatus('Popup bloqueado - permite popups', 'error');
                        } else if (error.error === 'access_denied') {
                            showStatus('Acceso denegado por usuario', 'error');
                        } else {
                            showStatus('Error en autenticaci√≥n: ' + error.error, 'error');
                        }
                    });
                } else {
                    const user = authInstance.currentUser.get();
                    log('‚úÖ Ya est√° autenticado');
                    log('üìã Usuario: ' + user.getBasicProfile().getName());
                    showStatus('Ya autenticado', 'success');
                }

            } catch (error) {
                log('‚ùå ERROR en test de auth: ' + error.message);
                showStatus('Error en test de autenticaci√≥n', 'error');
            }
        }

        // Test 4: Probar copia de template
        function testStep4() {
            log('=== TEST 4: Probando copia de template ===');

            try {
                const authInstance = gapi.auth2.getAuthInstance();
                if (!authInstance || !authInstance.isSignedIn.get()) {
                    log('‚ùå ERROR: Ejecuta primero Test 3 (autenticaci√≥n)');
                    showStatus('Autentica primero (Test 3)', 'error');
                    return;
                }

                const templateId = '1oKLjM3GdariaTP4uuFjYDgCKXcMk-7xeuLta0okX-oI';
                const newName = 'TEST_Cotizaci√≥n_' + new Date().toISOString().slice(0, 16);

                log('üîÑ Intentando copiar template...');
                log('üìã Template ID: ' + templateId);
                log('üìã Nuevo nombre: ' + newName);

                showStatus('Copiando template...', 'info');

                gapi.client.request({
                    path: `https://www.googleapis.com/drive/v3/files/${templateId}/copy`,
                    method: 'POST',
                    body: {
                        name: newName
                    }
                }).then(response => {
                    log('‚úÖ Copia exitosa!');
                    log('üìã Nuevo ID: ' + response.result.id);
                    log('üìã URL: https://docs.google.com/spreadsheets/d/' + response.result.id);

                    // Abrir el nuevo sheet
                    window.open('https://docs.google.com/spreadsheets/d/' + response.result.id, '_blank');

                    showStatus('Template copiado exitosamente', 'success');

                }).catch(error => {
                    log('‚ùå ERROR copiando template: ' + JSON.stringify(error, null, 2));
                    showStatus('Error copiando template', 'error');
                });

            } catch (error) {
                log('‚ùå ERROR en test de copia: ' + error.message);
                showStatus('Error en test de copia', 'error');
            }
        }

        // Inicializaci√≥n autom√°tica al cargar
        window.onload = function() {
            log('üöÄ Test Google API cargado');
            log('üìã URL actual: ' + window.location.href);
            showStatus('Listo para testing', 'info');
        };
    </script>
</body>
</html>
